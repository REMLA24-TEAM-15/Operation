- hosts: all
  become: yes
  tasks:
    - name: Ensure systemd-timesyncd is enabled and running
      systemd:
        name: systemd-timesyncd
        enabled: yes
        state: started

    - name: Wait for time synchronization to settle
      wait_for:
        timeout: 30

    - name: Update apt repository and cache
      apt:
        update_cache: yes

- hosts: controller
  become: yes
  tasks:
    - name: Install k3s server
      shell: |
        curl -sfL https://get.k3s.io | INSTALL_K3S_EXEC="--disable traefik --write-kubeconfig-mode=644 --node-external-ip 192.168.56.0 --flannel-external-ip 192.168.56.0" sh -
      args:
        executable: /bin/bash

    - name: Get k3s node token
      command: cat /var/lib/rancher/k3s/server/node-token
      register: node_token

    - name: Save node token
      copy:
        content: "{{ node_token.stdout }}"
        dest: /vagrant/k3s_node_token

    - name: Install Helm dependencies
      apt:
        name: apt-transport-https
        state: present

    - name: Add Helm GPG key
      apt_key:
        url: https://baltocdn.com/helm/signing.asc
        state: present

    - name: Add Helm repository
      apt_repository:
        repo: "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main"
        state: present
        filename: 'helm-stable-debian'

    - name: Update apt repository and cache
      apt:
        update_cache: yes

    - name: Install Helm
      apt:
        name: helm
        state: present

    - name: Add Prometheus Helm repo
      command: helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
      args:
        executable: /bin/bash

    - name: Update Helm repos
      command: helm repo update
      args:
        executable: /bin/bash

    - name: Install Prometheus Operator
      command: helm install prometheus-operator prometheus-community/kube-prometheus-stack --namespace monitoring --create-namespace
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    - name: Apply Kubernetes YAML files
      shell: |
        kubectl apply -f /vagrant/kubernetes/node_deployment.yaml
        kubectl apply -f /vagrant/kubernetes/prometheus.yaml
      args:
        executable: /bin/bash
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml

- hosts: worker
  become: yes
  tasks:
    - name: Ensure systemd-timesyncd is enabled and running
      systemd:
        name: systemd-timesyncd
        enabled: yes
        state: started

    - name: Wait for time synchronization to settle
      wait_for:
        timeout: 30

    - name: Fetch node token from controller
      slurp:
        src: /vagrant/k3s_node_token
      register: token_content

    - name: Save node token locally
      copy:
        content: "{{ token_content.content | b64decode }}"
        dest: /tmp/k3s_node_token

    - name: Install k3s agent
      shell: |
        curl -sfL https://get.k3s.io | K3S_URL=https://192.168.56.0:6443 K3S_TOKEN=$(cat /tmp/k3s_node_token) sh -
      args:
        executable: /bin/bash
